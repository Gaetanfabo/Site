<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // Redirection propre en conservant le chemin
      (function() {
        var l = window.location;
        var repo = '/Site'; // <-- mets le nom du repo ici, sans slash final si possible
        var redirect = repo + '/index.html?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
