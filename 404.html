<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Redirection...</title>
    <meta http-equiv="refresh" content="0; URL=./index.html">
    <script>
      // SPA redirect for GitHub Pages (préserve la route)
      (function(l) {
        var path = l.pathname + l.search + l.hash;
        // redirige vers index.html en gardant la route dans la query (si tu en as besoin côté app)
        l.replace('./index.html?redirect=' + encodeURIComponent(path));
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
